<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f7f8fc, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="password"]:focus {
      border-color: #4f46e5;
    }

    .toggle-container {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .strength-bar {
      margin-top: 20px;
      height: 10px;
      width: 100%;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.4s ease, background-color 0.4s ease;
    }

    .feedback {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
      color: #444;
    }

    .feedback span {
      display: block;
      margin-bottom: 5px;
    }

    .weak { color: #dc2626; }
    .medium { color: #f59e0b; }
    .strong { color: #16a34a; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" />
    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const feedback = document.getElementById('feedback');

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;

      let strength = 0;
      let messages = [];

      if (password.length >= 8) strength++;
      else messages.push("ðŸ”´ At least 8 characters");

      if (/[a-z]/.test(password)) strength++;
      else messages.push("ðŸ”´ Include lowercase letters");

      if (/[A-Z]/.test(password)) strength++;
      else messages.push("ðŸ”´ Include uppercase letters");

      if (/[0-9]/.test(password)) strength++;
      else messages.push("ðŸ”´ Include numbers");

      if (/[\W_]/.test(password)) strength++;
      else messages.push("ðŸ”´ Include special characters");

      if (password.length === 0) {
        feedback.textContent = "";
        feedback.className = "feedback";
      } else if (strength <= 2) {
        feedback.textContent = "Weak Password ðŸ”\n" + messages.join("\n");
        feedback.className = "feedback weak";
      } else if (strength === 3 || strength === 4) {
        feedback.textContent = "Medium Strength âš ï¸\n" + messages.join("\n");
        feedback.className = "feedback medium";
      } else {
        feedback.textContent = "Strong Password âœ…";
        feedback.className = "feedback strong";
      }
    });
  </script>
</body>
</html>
