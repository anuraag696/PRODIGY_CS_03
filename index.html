<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <style>
        /* Base Dark Theme */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e1e2f;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
      color: #bbb;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1.5px solid #444;
      border-radius: 8px;
      background: #29293d;
      color: #eee;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 8px #7c3aedaa;
    }

    /* Toggle Container */
    .toggle-container {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #aaa;
      user-select: none;
    }

    /* Custom checkbox styling */
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #7c3aed;
      transition: accent-color 0.3s ease;
    }

    /* Strength bar */
    .strength-bar {
      margin-top: 20px;
      height: 10px;
      width: 100%;
      background-color: #33334d;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px #00000080;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background-color: #dc2626;
      transition: width 0.5s ease, background-color 0.5s ease;
      border-radius: 10px 0 0 10px;
    }

    /* Feedback text */
    .feedback {
      margin-top: 20px;
      font-size: 14px;
      line-height: 1.6;
      min-height: 60px;
      color: #eee;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      white-space: pre-line;
    }

    .feedback.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .feedback span {
      display: block;
      margin-bottom: 6px;
    }

    .weak { color: #f87171; }
    .medium { color: #fbbf24; }
    .strong { color: #4ade80; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" />
    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const feedback = document.getElementById('feedback');

    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;

      let strength = 0;
      let messages = [];

      if (password.length >= 8) strength++;
      else messages.push("ðŸ”´ At least 8 characters");

      if (/[a-z]/.test(password)) strength++;
      else messages.push("ðŸ”´ Include lowercase letters");

      if (/[A-Z]/.test(password)) strength++;
      else messages.push("ðŸ”´ Include uppercase letters");

      if (/[0-9]/.test(password)) strength++;
      else messages.push("ðŸ”´ Include numbers");

      if (/[\W_]/.test(password)) strength++;
      else messages.push("ðŸ”´ Include special characters");

      if (password.length === 0) {
        feedback.textContent = "";
        feedback.className = "feedback";
      } else if (strength <= 2) {
        feedback.textContent = "Weak Password ðŸ”\n" + messages.join("\n");
        feedback.className = "feedback weak";
      } else if (strength === 3 || strength === 4) {
        feedback.textContent = "Medium Strength âš ï¸\n" + messages.join("\n");
        feedback.className = "feedback medium";
      } else {
        feedback.textContent = "Strong Password âœ…";
        feedback.className = "feedback strong";
      }
    });
  </script>
</body>
</html>
